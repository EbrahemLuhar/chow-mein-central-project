    <section id="gallery-section">

        <div class="slide slide2 fade">

        </div>
        <div class="slide slide3 fade">

          </div>
        </div>
        <div class="slide slide4 fade">
          <div class="slide-content">
            <span>Passionate Chefs</span>
          </div>
        </div>
        <div class="slide slide5 fade">
          <div class="slide-content">
            <span>Amazing Atmosphere</span>

        </div>
        <div id="arrow-left" class="arrow">
          <i class="fas fa-chevron-left"></i>

        <div id="arrow-right" class="arrow">

    <footer>
      <div class="container smaller-container">
        <div class="footer-wrapper">

            <img
              src="https://raw.githubusercontent.com/EbrahemLuhar/chinese-restaurant-images/master/chinese-restaurant-logo.png"
              alt="Logo"
            />
          </div>
          <div class="footer-contact">
            <h4>GET IN TOUCH</h4>

              <p class="bold-text">Address:</p>
              <div>

              </div>
              <p class="bold-text">Phone:</p>
              <p class="phone-number">0118 338 9102</p>
            </div>
          </div>
          <div class="media-and-links">
            <div class="links-wrapper">
              <div class="links">
                <div class="dot"></div>
                <a href="./index.html">HOME</a>
              </div>
              <div class="links">
                <div class="dot"></div>
                <a href="./menu.html">MENU</a>
              </div>
              <div class="links">

                <a href="./about.html">ABOUT</a>
              </div>
              <div class="links">

                <a href="./gallery.html">GALLERY</a>
              </div>
              <div class="links">

                <a href="./venue.html">VENUE</a>

                <a class="social-link"
                   href="https://www.facebook.com/"
                   target="_blank">

                   href="https://www.instagram.com/?hl=en"

            </div>
          </div>
        </div>
      </div>
    </footer>

    <script>
      var sliderImages = document.querySelectorAll('.slide'),
        arrowLeft = document.querySelector('#arrow-left'),
        arrowRight = document.querySelector('#arrow-right'),
        current = 0;

      // Clear images
      function reset() {
        for(var i = 0; i < sliderImages.length; i++) {
            sliderImages[i].style.display = 'none';
        }
      }

      // Init Slider
      function startSlide() {
        reset();
        sliderImages[0].style.display = 'block';
      }

      // Show Prev
      function slideLeft() {
        reset();
        sliderImages[current - 1].style.display = 'block';
        current--;
      }

      // Show Next
      function slideRight() {
        reset();
        sliderImages[current + 1].style.display = 'block';
        current++;
      }

      // Left arrow click
      arrowLeft.addEventListener('click', function() {
        if(current === 0) {
          current = sliderImages.length;
        }
        slideLeft();
      });

      // Right arrow click
      arrowRight.addEventListener('click', function() {
        if(current === sliderImages.length - 1) {
          current = -1;
        }
        slideRight();
      });

      startSlide();

      // Mobile Navbar
      var gallery_burger_checkbox = document.getElementById('gallery-burger');
      var gallery_navbar = document.querySelector('.gallery-mobile-navbar');

      gallery_burger_checkbox.addEventListener("change", function() {
          gallery_navbar.classList.toggle('active')
      });
    </script>

    <script src="./index.js"></script>
  </body>
</html>
